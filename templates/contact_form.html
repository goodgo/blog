<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract us</title>
</head>
<body>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error {{ form.erros | pluralize }}
        </p>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        <table>
           {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
